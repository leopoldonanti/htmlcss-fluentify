<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluentify</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <!--  Questo contenitore posto all'inizio dell'Header svolge la funzione di contenere elementi float pertanto necessita della seconda calsse "clearfix"  -->

      <nav>
        
        <div class="logotipo float-left">
          
          <img src="img/logo.svg" alt="Logotipo float left">

        </div>

        <!-- Questa parte del nav è dedicata al menu posizionato in alto a sx, giusto a fianco del logotipo -->

        <div class="pulsantiera-menu float-left">

          <ul>

            <li><a href="#">Il Metodo</a></li>

            <li><a href="#"></a>La Tecnologia</li>

            <li><a href="#">Real-Life English</a></li>

            <li><a href="#">Soluzioni Aziendali</a></li>

          </ul>

        </div>

        <!-- Questa parte del nav è dedicata al log-in con la possibilità di clickare un bottone sulla sinistra del log -->

        <div class="log-in float-left">
          
          <ul>

            <li><a href="#"></a>Diventa un Tutor</li>

            <li><a class="btn btn-blue" href="#">Log-in</a></li>

            <li><a class="btn btn-green" href="#">Struttura un Piano</a></li>

          </ul>

        </div>

      </nav>

      

    </div>
